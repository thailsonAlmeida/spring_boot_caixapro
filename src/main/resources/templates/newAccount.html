<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">      
	    <title>Nova Conta</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="assets/coracao.ico">
	</head>
	
	<body>
		
		<nav class="navbar" style="background-color: #212429;">		  
		  <div class="container-fluid">
		   
		    <a class="navbar-brand text-light" href="/">
		      <img src="/assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
		      MYbank
		    </a>
		    
		    <form action="/new_account" class="d-flex" role="search">
		      <button class="btn btn-outline-light" type="submit">+</button>
		    </form>

		  </div>
		</nav>
		
		<section class="container mt-5 mb-5 text-center">
			
			<div class="mb-5">		
		    	<h3>Nova Conta MYbank</h3>
	    	</div>
		    
		    <form th:action="@{/new_account}" method="post">
		        
		        <label for="tipoConta">Tipo de Conta </label>
		        <select id="tipoConta" name="tipoConta">
		            <option th:each="tipo : ${tiposConta}" th:value="${tipo}" th:text="${tipo}"></option>
		        </select>
		        
		        <br /><br />		        
		        <label for="tipoUsuario">Tipo de Usu√°rio </label>
		        <select id="tipoUsuario" name="tipoUsuario">
		            <option th:each="tipo : ${tiposUsuario}" th:value="${tipo}" th:text="${tipo}"></option>
		        </select>
		        
		        <br /><br />
		        <button class="btn btn-dark" type="submit">Criar</button>
		    </form>
		    
		    <br /><br />
		    
		    <button type="button" class="btn btn-secondary mt-3"><a class="text-decoration-none text-light" th:href="@{/}">Voltar</a></button>
	    </section>
	    
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
