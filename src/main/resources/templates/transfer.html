<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Transferir</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="assets/coracao.ico">
	</head>
	
	<body>
		
		<nav class="navbar" style="background-color: #212429;">		  
		  <div class="container-fluid">
		   
		    <a class="navbar-brand text-light" href="/">
		      <img src="/assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
		      MYbank
		    </a>
		    
		    <form action="/new_account" class="d-flex" role="search">
		      <button class="btn btn-outline-light" type="submit">+</button>
		    </form>

		  </div>
		</nav>
		
		<section class="container mt-5 text-center">
		    <h3>Transferir Dinheiro</h3>
		    
		    <br /><br />
		    <form th:action="@{/transfer}" method="post">
		        <input type="hidden" name="fromAccountId" th:value="${accountId}">
		        <label for="toAccountId">Para Conta ID </label>
		        <input type="number" id="toAccountId" name="toAccountId" required> &nbsp;&nbsp;
		        <label for="amount">Valor </label>
		        <input type="number" id="amount" name="amount" required>
		        <button class="btn btn-dark" type="submit">Transferir</button>
		    </form>
		    
		    <br /><br />
		    
		    <button type="button" class="btn btn-secondary "><a class="text-decoration-none text-light" th:href="@{/account?accountId={accountId}(accountId=${accountId})}">Voltar</a></button>
	    </section>
	    
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
	
</html>
